name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Update Code
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        command_timeout: 5m
        script: |
          cd /opt/tune-vote
          git remote set-url origin https://${{ secrets.GH_TOKEN }}@github.com/art3xias23/tune-vote.git
          git fetch origin main
          git reset --hard origin/main
          echo "Updated to: $(git rev-parse HEAD | cut -c1-7)"

    - name: 🔧 Restart Spotify Proxy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        command_timeout: 2m
        script: |
          cd /opt/tune-vote
          echo "Restarting Spotify proxy service..."
          sudo systemctl restart spotify-proxy
          sleep 2
          echo "Spotify proxy status: $(systemctl is-active spotify-proxy)"
          echo "Listening on: $(sudo netstat -tlnp | grep 5001 | awk '{print $4}')"

    - name: 🐳 Build Containers
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        command_timeout: 10m
        script: |
          cd /opt/tune-vote
          export REACT_APP_BUILD_NUMBER=${{ github.run_number }}
          export REACT_APP_BUILD_COMMIT=${{ github.sha }}
          docker compose down
          docker compose build --no-cache --quiet backend frontend

    - name: 🚀 Start Services
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        command_timeout: 5m
        script: |
          cd /opt/tune-vote
          export REACT_APP_BUILD_NUMBER=${{ github.run_number }}
          export REACT_APP_BUILD_COMMIT=${{ github.sha }}
          docker compose up -d
          docker system prune -f >/dev/null 2>&1

    - name: ⏳ Wait for Services
      run: sleep 20

    - name: ✅ Health Checks
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        command_timeout: 2m
        script: |
          cd /opt/tune-vote

          echo "Backend Health:"
          if curl -sf http://localhost:5000/api/health >/dev/null 2>&1; then
            echo "✅ Backend: Healthy"
          else
            echo "❌ Backend: Failed"
            exit 1
          fi

          echo "Frontend Health:"
          if curl -s http://localhost:3001/ 2>/dev/null | grep -q "Tune Vote"; then
            echo "✅ Frontend: Healthy"
          else
            echo "❌ Frontend: Failed"
            exit 1
          fi

          echo "Build Number Check:"
          BUILD_NUM=$(curl -s http://localhost:3001/ 2>/dev/null | grep -o "#[0-9]\+" | head -1)
          if [ -n "$BUILD_NUM" ]; then
            echo "✅ Build Number: $BUILD_NUM"
          else
            echo "⚠️ Build number not found"
          fi

    - name: 🎉 Deployment Complete
      run: echo "::notice::🎉 Successfully deployed build \#${{ github.run_number }} to production!"
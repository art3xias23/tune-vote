name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        command_timeout: 20m
        script: |
          cd /opt/tune-vote

          echo "ğŸš€ Starting deployment #${{ github.run_number }}"

          # Update code
          git remote set-url origin https://${{ secrets.GH_TOKEN }}@github.com/art3xias23/tune-vote.git >/dev/null 2>&1
          git fetch origin main >/dev/null 2>&1
          git reset --hard origin/main >/dev/null 2>&1
          echo "âœ… Code updated to $(git rev-parse HEAD | cut -c1-7)"

          # Build containers
          export REACT_APP_BUILD_NUMBER=${{ github.run_number }}
          export REACT_APP_BUILD_COMMIT=${{ github.sha }}

          echo "ğŸ³ Building containers..."
          docker compose down >/dev/null 2>&1
          docker compose build --no-cache --quiet backend frontend

          # Start services
          echo "ğŸš€ Starting services..."
          docker compose up -d >/dev/null 2>&1
          docker system prune -f >/dev/null 2>&1

          echo "â³ Waiting for services..."
          sleep 15

          # Health checks
          echo "ğŸ” Health checks:"

          if curl -sf http://localhost:5000/api/health >/dev/null 2>&1; then
            echo "  âœ… Backend: OK"
          else
            echo "  âŒ Backend: FAILED"
          fi

          if curl -s http://localhost:3001/ 2>/dev/null | grep -q "Tune Vote"; then
            echo "  âœ… Frontend: OK"
          else
            echo "  âŒ Frontend: FAILED"
          fi

          BUILD_NUM=$(curl -s http://localhost:3001/ 2>/dev/null | grep -o "#[0-9]\+" | head -1)
          if [ -n "$BUILD_NUM" ]; then
            echo "  âœ… Build: $BUILD_NUM"
          else
            echo "  âŒ Build: Not found"
          fi

          echo "ğŸ‰ Deployment #${{ github.run_number }} complete!"